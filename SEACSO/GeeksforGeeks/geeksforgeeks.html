<html lang="en">

<body>
    <h1>
        GeeksforGeeks

    <h3>
        Basic form design using HTML
    </h3>

    <form>
        <fieldset style="width: 25%;">
            <legend>Personal Details</legend>
            First name: 
            <input type="text">
            <p>
                Last name:
                <input type="text">
            </p>
            <p>
                Gender: 
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </p>
            <p>
                Email:
                <input type="text">

            </p>
            <p>
                Date of Birth: 
                <input type="date">
            </p>
            <p>
                Address: 
            </p>
            <p>
                <textarea></textarea>
            </p>
            <p><button>Submit</button></p>

        </fieldset>

    </form>
</body>
