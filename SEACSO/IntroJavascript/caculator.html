<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function get_number(){
        x = document.getElementById('num_1').value;
        y = document.getElementById('num_2').value;
        
        x_fl = parseFloat(x);
        y_fl = parseFloat(y);

        return (x_fl, y_fl);
            
    }
    function addition(){
        get_number();    
        sum = (x_fl + y_fl);
        document.getElementById('res').innerHTML = "Result: " + sum;
            
    }
    function subtraction(){
        get_number();    
        subtraction = (x_fl - y_fl);
        document.getElementById('res').innerHTML ="Result: " +  subtraction;
            
    }
    function multiplication(){
        get_number();    
        multiplication = (x_fl * y_fl);
        document.getElementById('res').innerHTML = "Result: " + multiplication;
            
    }
    function division(){
        get_number();
        division = (x_fl / y_fl);
        document.getElementById('res').innerHTML = "Result: " + division;
    
    }
        
</script>
<body>
    <h1>Calculator</h1>

    <p><input type="text" id="num_1">
    <input type="text" id="num_2">
    <div id="res">Result: </div>

    <button onclick="addition()">Addition(+)</button>
    <button onclick="subtraction()">Subtraction(-)</button>
    <button onclick="multiplication()">Multiplication(X)</button>
    <button onclick="division()">Division(/)</button></p>
    
    
</body>
</html>
